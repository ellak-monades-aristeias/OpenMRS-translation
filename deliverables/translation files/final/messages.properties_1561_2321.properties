MRNGenerator.title=Παραγωγή λίστας αριθμών ιατρικών φακέλων (MRNs)
MRNGenerator.description=Είναι ιδιαίτερα σημαντικό τα αναγνωριστικά των ασθενών να διανέμονται από μία κεντρική αρχή. Διαφορετικά, η πιθανότητα απονομής του ίδιου αριθμού ιατρικού φακέλου (MRN) σε περισσότερα του ενός άτομα αυξάνεται. Παρομοίως, ένα μοναδικό άτομο σε κάθε κλινική θα πρέπει να είναι υπεύθυνο για την απονομή νέων αναγνωριστικών.<br/><br/>Η γενική μορφή για τους αριθμούς ιατρικού φακέλου είναι 123MT-2, όπου το 123 είναι ένας αριθμός σειράς,το MT αντιπροσωπεύει το επίθημα της συγκεκριμένης τοποθεσίας, και το -2 αποτελεί το ψηφίο ελέγχου. Παρακάτω, απλά επιλέξτε την τοποθεσία, τον αρχικό αριθμό σειράς, και τον αριθμό των αναγνωριστικών που χρειάζεστε. Το αρχείο κειμένου που περιέχει τους αριθμούς ιατρικού φακέλου (με τα σωστά ψηφία ελέγχου) θα παραχθεί και θα εγκατασταθεί στον υπολογιστή σας.<br/><br/>ΣΗΜΕΙΩΣΗ: αυτή η υπηρεσία παράγει τα ψηφία ελέγχου μαζικά. Είναι δική σας ευθύνη να εξασφαλίσετε την σωστή κατανομή αυτών των αριθμών μέσω μίας κεντρικής αρχής ελέγχου, τα αναγνωριστικά αποδίδονται μία μόνο φορά σε κάθε ασθενή.
